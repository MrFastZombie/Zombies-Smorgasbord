description = "Improves fog rendering by introducing cave fog, cloud fog, night fog, etc. When using with Nvidium, do not set keep distance to 256 as it will disable the fog. Use 255 Instead, or lower for more intense surface fog. If using Distant Horizons: DH disables vanilla fog by default and this mod will not work on DH LODs.  Disable Fog Occulisionn in Embeddium. Do not disable Night Fog as it will cause a banding issue in the night sky."
